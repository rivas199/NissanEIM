<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netlify Proxy Example</title>
</head>
<body>
  <h1>Netlify Proxy Demo</h1>

  <!-- A simple form to collect data -->
  <form id="myForm">
    <label for="eim">EIM:</label>
    <input type="text" id="eim" name="eim" value="TCJALBWT33EJAB---A" />

    <label for="modelYear">Model Year:</label>
    <input type="text" id="modelYear" name="modelYear" value="2025" />

    <label for="languageCode">Language Code:</label>
    <input type="text" id="languageCode" name="languageCode" value="es" />

    <label for="countryCode">Country Code:</label>
    <input type="text" id="countryCode" name="countryCode" value="mx" />

    <button type="submit">Send to Proxy</button>
  </form>

  <pre id="result"></pre>

  <script>
    // Grab references to the form and result display
    const form = document.getElementById('myForm');
    const resultEl = document.getElementById('result');

    // Listen for form submission
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the page from reloading

      // Collect the form data
      const formData = {
        eim: document.getElementById('eim').value,
        modelYear: document.getElementById('modelYear').value,
        languageCode: document.getElementById('languageCode').value,
        countryCode: document.getElementById('countryCode').value
      };

      console.log("Form submitted.");
      console.log("Form values:", formData);

      // Build the payload
      const payload = {
        eims: [
          {
            eim: formData.eim,
            modelYear: formData.modelYear,
            languageCode: formData.languageCode,
            countryCode: formData.countryCode
          }
        ]
      };
      console.log("Payload built:", payload);

      // Make the POST request to the Netlify Function
      try {
        console.log("Sending POST request to Netlify Function...");
        const response = await fetch('/.netlify/functions/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        console.log("Response from proxy:", data);

        // Display the response
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Error during API call:", error);
        resultEl.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
