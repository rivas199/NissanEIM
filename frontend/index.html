<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nissan App - API Toggle, Summary, Download JSON & Calendario de Tickets</title>
  <!-- Link to your Nissan CSS (adjust path if needed) -->
  <link rel="stylesheet" href="static/css/nissan-style.css">
  <style>
    /* Estilos generales */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin-top: 10px;
    }
    form button {
      margin-top: 20px;
      padding: 10px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Slide toggle styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
      vertical-align: middle;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    .toggle-label {
      font-weight: bold;
      vertical-align: middle;
    }
    .result-summary {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 4px;
      text-align: center;
      font-size: 1.1em;
    }
    .download-btn {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Estilos para el calendario */
    .calendar-nav {
      text-align: center;
      margin: 20px 0 10px;
    }
    .calendar-nav button {
      padding: 6px 10px;
      font-size: 14px;
      margin: 0 5px;
      cursor: pointer;
    }
    .month-year {
      font-size: 18px;
      font-weight: bold;
      vertical-align: middle;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #ccc;
    }
    .calendar .header {
      background: #eee;
      padding: 5px;
      text-align: center;
      font-weight: bold;
    }
    .calendar .day {
      background: #fff;
      min-height: 80px;
      padding: 5px;
      font-size: 14px;
    }
    .calendar .day span.date {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .ticket-info {
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nissan App</h1>
    
    <!-- Toggle de ambiente -->
    <div style="margin-bottom: 15px;">
      <span class="toggle-label">Ambiente:</span>
      <span id="envLabel">Producción</span>
      <label class="switch">
        <input type="checkbox" id="envToggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <!-- Formulario GPAS -->
    <form id="myForm">
      <label for="eim">EIM:</label>
      <input type="text" id="eim" name="eim" value="TCJALBWT33EJAB---A">
      
      <label for="modelYear">Model Year:</label>
      <input type="text" id="modelYear" name="modelYear" value="2025">
      
      <label for="languageCode">Language Code:</label>
      <input type="text" id="languageCode" name="languageCode" value="es">
      
      <label for="countryCode">Country Code:</label>
      <input type="text" id="countryCode" name="countryCode" value="mx">
      
      <button type="submit">Enviar</button>
    </form>
    
    <!-- Resumen GPAS -->
    <div id="result" class="result-summary"></div>
    
    <!-- Botón para descargar JSON (oculto por defecto) -->
    <button id="downloadBtn" class="download-btn" style="display:none;">Download JSON</button>
    
    <!-- Resumen de Tickets Jira (conteo global) -->
    <div id="ticketsSummary" style="margin-top: 20px; background: #eee; padding: 10px;">
      <h2>Resumen Global de Tickets Jira (P1, P2, P3)</h2>
      <p id="jiraResult">Consultando Jira...</p>
    </div>
    
    <!-- Calendario interactivo de tickets -->
    <div id="calendarSection" style="margin-top: 20px; background: #eee; padding: 10px;">
      <h2>Calendario de Tickets</h2>
      <div class="calendar-nav">
        <button id="prevMonth">Anterior</button>
        <span class="month-year" id="monthYear"></span>
        <button id="nextMonth">Siguiente</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      /* Variables y funcionalidades de GPAS y resumen global de Jira */
      const form = document.getElementById('myForm');
      const resultEl = document.getElementById('result');
      const envToggle = document.getElementById('envToggle');
      const envLabel = document.getElementById('envLabel');
      const downloadBtn = document.getElementById('downloadBtn');
      let lastResponseData = null;

      envToggle.addEventListener('change', function() {
        envLabel.textContent = envToggle.checked ? "No Producción (UAT)" : "Producción";
      });

      downloadBtn.addEventListener('click', function() {
        if (lastResponseData) {
          const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(lastResponseData, null, 2));
          const downloadAnchorNode = document.createElement('a');
          downloadAnchorNode.setAttribute("href", dataStr);
          downloadAnchorNode.setAttribute("download", "nissan_api_response.json");
          document.body.appendChild(downloadAnchorNode);
          downloadAnchorNode.click();
          downloadAnchorNode.remove();
        }
      });

      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const prodEndpoint = "https://gpas-ws-eu-prod.autodatadirect.com/gpas-ws/api/v1/eim2spec";
        const nonProdEndpoint = "https://gpas-ws-eu-uat.autodatadirect.com/gpas-ws/api/v1/eim2spec";
        const selectedEndpoint = envToggle.checked ? nonProdEndpoint : prodEndpoint;
        console.log("Using API endpoint:", selectedEndpoint);
        
        const payload = {
          eims: [{
            eim: document.getElementById('eim').value,
            modelYear: document.getElementById('modelYear').value,
            languageCode: document.getElementById('languageCode').value,
            countryCode: document.getElementById('countryCode').value
          }],
          apiEndpoint: selectedEndpoint
        };

        console.log("Sending POST request to /proxy...");
        try {
          const response = await fetch('/.netlify/functions/proxy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (response.status === 404 || response.status === 204) {
            resultEl.innerHTML = "No se encontraron resultados. Intenta con un modelo de año anterior o posterior.";
            downloadBtn.style.display = "none";
            return;
          }

          if (!response.ok) {
            throw new Error('Server error: ' + response.status);
          }

          const data = await response.json();
          console.log("Response from proxy:", data);
          lastResponseData = data;
          downloadBtn.style.display = "block";
          
          if (data && data.eim && data.modelYear && data.price && data.color && data.grade && data.publishedDate) {
            resultEl.innerHTML = `
              I found your EIM: ${data.eim} <br>
              Model Year: ${data.modelYear} <br>
              Color: ${data.color} <br>
              Grade: ${data.grade} <br>
              Published Date: ${data.publishedDate} <br>
              Price: ${data.price} <br>
              <br>Please download the JSON to check the full spec.
            `;
          } else {
            resultEl.innerHTML = "Received API response, but some fields are missing. Please download the JSON to check the full spec.";
          }
        } catch (error) {
          console.error("Error during API call:", error);
          resultEl.textContent = 'Error: ' + error.message;
          downloadBtn.style.display = "none";
        }
      });

      // Función para consultar el resumen global de tickets de Jira
      async function fetchJiraTickets() {
        const jiraResultEl = document.getElementById('jiraResult');
        jiraResultEl.textContent = "Consultando Jira...";
        try {
          const response = await fetch('/.netlify/functions/jiraTickets');
          if (!response.ok) {
            throw new Error('Error al obtener tickets de Jira: ' + response.status);
          }
          const data = await response.json();
          jiraResultEl.innerHTML = `
            <strong>P1:</strong> ${data.p1} <br>
            <strong>P2:</strong> ${data.p2} <br>
            <strong>P3:</strong> ${data.p3} <br>
            <strong>Total:</strong> ${data.total}
          `;
        } catch (error) {
          console.error(error);
          jiraResultEl.textContent = 'Hubo un error consultando Jira: ' + error.message;
        }
      }

      // Llama a fetchJiraTickets al cargar la página
      fetchJiraTickets();

      /* ------------------------------------
         Calendario interactivo de tickets
      ------------------------------------- */
      let currentYear = new Date().getFullYear();
      let currentMonth = new Date().getMonth(); // 0=Enero, 1=Febrero, etc.
      let ticketDataByDate = {}; // Aquí se almacenarán los datos agrupados

      // Función para renderizar el calendario
      function renderCalendar(year, month) {
        const calendarEl = document.getElementById('calendar');
        calendarEl.innerHTML = ''; // Limpiar calendario

        // Actualiza el título del mes/año
        const monthYearEl = document.getElementById('monthYear');
        const dateObj = new Date(year, month);
        const monthName = dateObj.toLocaleString('es-ES', { month: 'long' });
        monthYearEl.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1) + ' ' + year;

        // Agrega encabezados de días de la semana
        const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
        daysOfWeek.forEach(day => {
          const header = document.createElement('div');
          header.classList.add('header');
          header.textContent = day;
          calendarEl.appendChild(header);
        });

        // Determina el primer día del mes y la cantidad total de días
        const firstDayOfWeek = new Date(year, month, 1).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();

        // Agrega celdas vacías para los días previos al inicio del mes
        for (let i = 0; i < firstDayOfWeek; i++) {
          const emptyCell = document.createElement('div');
          emptyCell.classList.add('day');
          calendarEl.appendChild(emptyCell);
        }

        // Crea una celda para cada día del mes
        for (let day = 1; day <= totalDays; day++) {
          const cell = document.createElement('div');
          cell.classList.add('day');
          const currentDate = new Date(year, month, day);
          const dateString = currentDate.toISOString().split('T')[0];

          // Número del día
          const dateSpan = document.createElement('span');
          dateSpan.classList.add('date');
          dateSpan.textContent = day;
          cell.appendChild(dateSpan);

          // Si hay datos para este día, mostrarlos
          if (ticketDataByDate[dateString]) {
            const { p1, p2, p3, total } = ticketDataByDate[dateString];
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('ticket-info');
            infoDiv.innerHTML = `
              P1: ${p1} <br>
              P2: ${p2} <br>
              P3: ${p3} <br>
              Total: ${total}
            `;
            cell.appendChild(infoDiv);
          }
          calendarEl.appendChild(cell);
        }
      }

      // Navegación del calendario
      document.getElementById('prevMonth').addEventListener('click', () => {
        if (currentMonth === 0) {
          currentMonth = 11;
          currentYear--;
        } else {
          currentMonth--;
        }
        renderCalendar(currentYear, currentMonth);
      });

      document.getElementById('nextMonth').addEventListener('click', () => {
        if (currentMonth === 11) {
          currentMonth = 0;
          currentYear++;
        } else {
          currentMonth++;
        }
        renderCalendar(currentYear, currentMonth);
      });

      // Función para obtener los datos agrupados de tickets por día desde el endpoint
      async function fetchTicketDataByDay() {
        try {
          const response = await fetch('/.netlify/functions/ticketsByDay');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          // Asumimos que data es un objeto con claves en formato "YYYY-MM-DD"
          ticketDataByDate = data;
          renderCalendar(currentYear, currentMonth);
        } catch (error) {
          console.error("Error fetching ticket data:", error);
          // Aun sin datos, renderiza el calendario vacío
          renderCalendar(currentYear, currentMonth);
        }
      }

      // Llama a la función para obtener datos de tickets por día
      fetchTicketDataByDay();
    });
  </script>
</body>
</html>
