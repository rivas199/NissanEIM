<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo de Proxy con Netlify Functions</title>
  <!-- Enlaza tu archivo CSS (ajusta la ruta si tu carpeta o archivo tienen otro nombre) -->
  <link rel="stylesheet" href="static/css/nissan-style.css">
</head>
<body>
  <h1>Demo: Proxy con Netlify Functions</h1>

  <!-- Formulario para enviar datos -->
  <form id="myForm">
    <label for="eim">EIM:</label>
    <input type="text" id="eim" name="eim" value="TCJALBWT33EJAB---A">
    <br>
    <label for="modelYear">Model Year:</label>
    <input type="text" id="modelYear" name="modelYear" value="2025">
    <br>
    <label for="languageCode">Language Code:</label>
    <input type="text" id="languageCode" name="languageCode" value="es">
    <br>
    <label for="countryCode">Country Code:</label>
    <input type="text" id="countryCode" name="countryCode" value="mx">
    <br>
    <button type="submit">Enviar</button>
  </form>

  <!-- Contenedor para mostrar la respuesta -->
  <pre id="result"></pre>

  <!-- Script que realiza el fetch a la función de Netlify -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('myForm');
      const resultEl = document.getElementById('result');

      form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevenir la recarga del formulario

        // Construir el payload con los datos del formulario
        const payload = {
          eims: [
            {
              eim: document.getElementById('eim').value,
              modelYear: document.getElementById('modelYear').value,
              languageCode: document.getElementById('languageCode').value,
              countryCode: document.getElementById('countryCode').value
            }
          ]
        };

        console.log("Sending POST request to backend...");

        // Realizar el POST a la función de Netlify
        try {
          const response = await fetch('/.netlify/functions/proxy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            throw new Error('Server error: ' + response.status);
          }

          const data = await response.json();
          console.log("Response from proxy:", data);
          resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          console.error("Error during API call:", error);
          resultEl.textContent = 'Error: ' + error.message;
        }
      });
    });
  </script>
</body>
</html>
