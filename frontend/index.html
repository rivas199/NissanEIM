<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nissan App - Calendario de Tickets</title>
  <link rel="stylesheet" href="static/css/nissan-style.css">
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 0 auto;
    }
    .calendar-nav {
      text-align: center;
      margin: 20px 0;
    }
    .calendar-nav button {
      padding: 6px 10px;
      font-size: 14px;
      margin: 0 5px;
      cursor: pointer;
    }
    .month-year {
      font-size: 18px;
      font-weight: bold;
      vertical-align: middle;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #ccc;
    }
    .calendar .header {
      background: #eee;
      padding: 5px;
      text-align: center;
      font-weight: bold;
    }
    .calendar .day {
      background: #fff;
      min-height: 80px;
      padding: 5px;
      font-size: 14px;
    }
    .calendar .day span.date {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .ticket-info {
      font-size: 12px;
      color: #333;
    }
    /* Otras secciones (GPAS, resumen global, etc.) */
    .result-summary {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 4px;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nissan App - Calendario de Tickets</h1>
    
    <!-- Sección del Calendario -->
    <div id="calendarSection">
      <div class="calendar-nav">
        <button id="prevMonth">Anterior</button>
        <span class="month-year" id="monthYear"></span>
        <button id="nextMonth">Siguiente</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>
    
    <!-- Sección para mostrar el JSON crudo (para debugging) -->
    <div id="rawData" class="result-summary" style="margin-top: 20px;">
      <h2>Datos Crudos de Tickets</h2>
      <pre id="rawJson">Cargando...</pre>
    </div>
  </div>

  <script>
    // Variables para el calendario
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth(); // 0 = Enero, etc.
    let ticketDataByDate = {}; // Aquí se guardarán los datos agrupados

    // Función para renderizar el calendario
    function renderCalendar(year, month) {
      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = ""; // Limpiar contenido

      // Título del mes y año
      const monthYearEl = document.getElementById('monthYear');
      const dateObj = new Date(year, month);
      const monthName = dateObj.toLocaleString('es-ES', { month: 'long' });
      monthYearEl.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1) + " " + year;

      // Encabezados de días de la semana
      const daysOfWeek = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
      daysOfWeek.forEach(day => {
        const header = document.createElement('div');
        header.className = "header";
        header.textContent = day;
        calendarEl.appendChild(header);
      });

      // Calcular el primer día del mes y el total de días
      const firstDayOfWeek = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      // Agregar celdas vacías para días previos al inicio del mes
      for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = "day";
        calendarEl.appendChild(emptyCell);
      }

      // Crear celdas para cada día del mes
      for (let day = 1; day <= totalDays; day++) {
        const cell = document.createElement('div');
        cell.className = "day";

        const currentDate = new Date(year, month, day);
        const dateKey = currentDate.toISOString().split("T")[0];

        // Mostrar número del día
        const dateSpan = document.createElement('span');
        dateSpan.className = "date";
        dateSpan.textContent = day;
        cell.appendChild(dateSpan);

        // Mostrar datos de tickets si existen para esa fecha
        if (ticketDataByDate[dateKey]) {
          const info = ticketDataByDate[dateKey];
          const infoDiv = document.createElement('div');
          infoDiv.className = "ticket-info";
          infoDiv.innerHTML = `
            P1: ${info.p1} <br>
            P2: ${info.p2} <br>
            P3: ${info.p3} <br>
            Total: ${info.total}
          `;
          cell.appendChild(infoDiv);
        }
        calendarEl.appendChild(cell);
      }
    }

    // Navegación de mes
    document.getElementById("prevMonth").addEventListener("click", () => {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear--;
      } else {
        currentMonth--;
      }
      renderCalendar(currentYear, currentMonth);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear++;
      } else {
        currentMonth++;
      }
      renderCalendar(currentYear, currentMonth);
    });

    // Función para obtener los datos agrupados desde el endpoint ticketsByDay
    async function fetchTicketDataByDay() {
      try {
        const response = await fetch('/.netlify/functions/ticketsByDay');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        console.log("Datos agrupados recibidos:", data);
        ticketDataByDate = data;
        renderCalendar(currentYear, currentMonth);

        // Mostrar datos crudos para debugging
        document.getElementById("rawJson").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error("Error al obtener datos de tickets:", error);
        document.getElementById("rawJson").textContent = "Error: " + error.message;
      }
    }

    // Al cargar la página, obtenemos los datos y renderizamos el calendario
    fetchTicketDataByDay();
  </script>
</body>
</html>
